<template>
    
    <lightning-card title="List Issues">
        <div style="height: 300px;">
            <template if:true={issueList.length}>
                <lightning-datatable
                        key-field="id"
                        data={issueList}
                        columns={columns}
                        onrowselection={getSelectedId}
                        hide-checkbox-column
                        >
                </lightning-datatable>
            </template>
        </div> 
    </lightning-card>
</template>
